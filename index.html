<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <form id="productForm">
    <div>
      <input id="product-name" type="text" placeholder="nom" />
    </div>
    <div class="form-group">
      <input id="brand" type="text" placeholder="marque" />
    </div>
    <div class="form-group">
      <input id="ingredients" type="text" placeholder="ingredients" />
    </div>
    <div class="form-group">
      <input id="barcode" type="text" placeholder="barcode" />
    </div>    
    <div class="form-group" style="margin-top: 25px;">
      <button id="add" type="submit" name="submit">add product</button>
    </div>
  </form> 
  <div id="interactive"></div>
  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
  <script src="scripts.js?v=1.7"></script>
</body>

</html>
